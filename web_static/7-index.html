<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Angeles</li>
              </ul>
            </li>
            <li>
              <h2>Arizona</h2>
              <ul>
                <li>Phoenix</li>
                <li>Tucson</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Kitchen</li>
          </ul>
        </div>
        <button class="btn">Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>New Karu</h2>
        </article>
        <article>
          <h2>Ikoyi</h2>
        </article>
        <article>
          <h2>Bariga</h2>
        </article>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
